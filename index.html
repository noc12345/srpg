
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>srpg</title>
    <style>
        body {
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #game {
            white-space: pre;
            font-size: 24px;
            line-height: 1;
        }
    </style>
</head>
<body>
    <div id="game"></div>
    <script>
        const gameElement = document.getElementById('game');
        const grid = [];
        const rows = 50;
        const cols = 50;
        let playerPosition = { x: 10, y: 10 };

        function initGrid() {
            for (let i = 0; i < rows; i++) {
                grid[i] = Array(cols).fill('-');
            }
            updateGrid();
        }

        function updateGrid() {
            // Clear grid and place player
            for (let i = 0; i < rows; i++) {
                grid[i].fill('-');
            }
            grid[playerPosition.y][playerPosition.x] = '@';
            gameElement.textContent = grid.map(row => row.join('')).join('\n');
        }

        function movePlayer(dx, dy) {
            const newX = playerPosition.x + dx;
            const newY = playerPosition.y + dy;
            if (newX >= 0 && newX < cols && newY >= 0 && newY < rows) {
                playerPosition.x = newX;
                playerPosition.y = newY;
                updateGrid();
            }
        }

        window.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowUp':
                    movePlayer(0, -1);
                    break;
                case 'ArrowDown':
                    movePlayer(0, 1);
                    break;
                case 'ArrowLeft':
                    movePlayer(-1, 0);
                    break;
                case 'ArrowRight':
                    movePlayer(1, 0);
                    break;
            }
        });

        initGrid();
    </script>
</body>
</html>
