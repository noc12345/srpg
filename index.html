<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>srpg</title>
    <style>
        body {
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #game {
            white-space: pre;
            font-size: 24px;
            line-height: 1;
            position: relative;
            margin-right: 120px; /* Adjust margin to make room for the gold display */
        }
        #gui {
            display: none; /* Hidden by default */
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            border: 1px solid black;
            padding: 20px;
            z-index: 1000;
        }
        #gold {
            position: fixed;
            top: 10px;
            right: 20px;
            font-size: 18px;
            color: #333;
            z-index: 1001; /* Ensure it's above the game grid */
        }
        #doorGui {
            display: none; /* Hidden by default */
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            border: 1px solid black;
            padding: 20px;
            z-index: 1002; /* Ensure it's above the game grid */
        }
    </style>
</head>
<body>
    <div id="game">
        <!-- The game grid will be updated here -->
    </div>
    <div id="gold">Gold: 0</div> <!-- Display the gold here, fixed to the top-right -->
    <div id="gui">
        <h2>Special GUI</h2>
        <p>You found a chest!</p>
        <button id="closeGui">Loot</button>
    </div>
    <div id="doorGui">
        <h2>Door</h2>
        <p>You found a door. Enter to change the world!</p>
        <button id="openDoor">Open Door</button>
    </div>
    <script>
        const gameElement = document.getElementById('game');
        const guiElement = document.getElementById('gui');
        const closeGuiButton = document.getElementById('closeGui');
        const doorGuiElement = document.getElementById('doorGui');
        const openDoorButton = document.getElementById('openDoor');
        const goldElement = document.getElementById('gold');
        let grid = [];
        let rows = 10;
        let cols = 22;
        let playerPosition = { x: 5, y: 2 }; // Updated starting position
        let chestPosition = { x: 5, y: 3 }; // Chest position
        let doorPositions = []; // Array to store multiple door positions
        let gold = 0; // Gold variable
        let lastDirection = null; // To store the last pressed arrow key direction
        const range = 4; // Number of spaces the arrow should move

        function initGrid() {
            grid = Array.from({ length: rows }, () => Array(cols).fill('-'));
            grid[chestPosition.y][chestPosition.x] = '#'; // Place chest
            placeDoorsOnEdges(3); // Place doors on edges
            updateGrid();
        }

        function placeDoorsOnEdges(numberOfDoors) {
            // Clear previous door positions
            doorPositions = [];
            while (doorPositions.length < numberOfDoors) {
                let edge = Math.floor(Math.random() * 4); // 0: top, 1: bottom, 2: left, 3: right
                let x, y;

                if (edge === 0) { // Top edge
                    x = Math.floor(Math.random() * cols);
                    y = 0;
                } else if (edge === 1) { // Bottom edge
                    x = Math.floor(Math.random() * cols);
                    y = rows - 1;
                } else if (edge === 2) { // Left edge
                    x = 0;
                    y = Math.floor(Math.random() * rows);
                } else if (edge === 3) { // Right edge
                    x = cols - 1;
                    y = Math.floor(Math.random() * rows);
                }

                // Ensure doors do not overlap with player or chest
                if ((x !== playerPosition.x || y !== playerPosition.y) && 
                    (x !== chestPosition.x || y !== chestPosition.y)) {
                    doorPositions.push({ x, y });
                }
            }
        }

        function updateGrid() {
            grid = Array.from({ length: rows }, () => Array(cols).fill('-'));
            grid[playerPosition.y][playerPosition.x] = '@'; // Place player
            if (chestPosition.x !== -1 && chestPosition.y !== -1) {
                grid[chestPosition.y][chestPosition.x] = '#'; // Place chest
            }
            doorPositions.forEach(door => {
                grid[door.y][door.x] = 'D'; // Place doors
            });
            gameElement.textContent = grid.map(row => row.join('')).join('\n');
            checkSpecialInteraction(); // Check for chest
            checkDoorInteraction();    // Check for door
        }

        function movePlayer(dx, dy) {
            const newX = playerPosition.x + dx;
            const newY = playerPosition.y + dy;
            if (newX >= 0 && newX < cols && newY >= 0 && newY < rows) {
                playerPosition.x = newX;
                playerPosition.y = newY;
                updateGrid();
            }
        }

        function fireArrow() {
            let arrowPosition = { x: playerPosition.x, y: playerPosition.y };

            for (let i = 1; i <= range; i++) {
                // Move the arrow based on last direction
                if (lastDirection === 'up' && arrowPosition.y - 1 >= 0) {
                    arrowPosition.y--;
                } else if (lastDirection === 'down' && arrowPosition.y + 1 < rows) {
                    arrowPosition.y++;
                } else if (lastDirection === 'left' && arrowPosition.x - 1 >= 0) {
                    arrowPosition.x--;
                } else if (lastDirection === 'right' && arrowPosition.x + 1 < cols) {
                    arrowPosition.x++;
                }

                // Display the arrow on the grid
                grid[arrowPosition.y][arrowPosition.x] = '*'; // Mark arrow position

                updateGrid();

                // If we hit the boundary, stop
                if (arrowPosition.x === 0 || arrowPosition.x === cols - 1 || 
                    arrowPosition.y === 0 || arrowPosition.y === rows - 1) {
                    break;
                }
            }
        }

        window.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowUp':
                    movePlayer(0, -1);
                    lastDirection = 'up';
                    break;
                case 'ArrowDown':
                    movePlayer(0, 1);
                    lastDirection = 'down';
                    break;
                case 'ArrowLeft':
                    movePlayer(-1, 0);
                    lastDirection = 'left';
                    break;
                case 'ArrowRight':
                    movePlayer(1, 0);
                    lastDirection = 'right';
                    break;
                case ' ': // Space key
                    if (lastDirection) {
                        fireArrow();
                    }
                    break;
            }
        });

        initGrid();
    </script>
</body>
</html>
