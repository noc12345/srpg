<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>srpg</title>
    <style>
        body {
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #game {
            white-space: pre;
            font-size: 24px;
            line-height: 1;
            position: relative;
        }
        #gui {
            display: none;
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            border: 1px solid black;
            padding: 20px;
            z-index: 1000;
        }
        #gold {
            position: fixed;
            top: 10px;
            right: 20px;
            font-size: 18px;
            color: #333;
            z-index: 1001;
        }
        #doorGui {
            display: none;
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            border: 1px solid black;
            padding: 20px;
            z-index: 1002;
        }
    </style>
</head>
<body>
    <div id="game"></div>
    <div id="gold">Gold: 0</div>
    <div id="gui">
        <h2>Chest</h2>
        <p>You found a chest!</p>
        <button id="closeGui">Loot</button>
    </div>
    <div id="doorGui">
        <h2>Door</h2>
        <p>You found a door!</p>
        <button id="openDoor">Enter</button>
    </div>
    <script>
        const gameElement = document.getElementById('game');
        const guiElement = document.getElementById('gui');
        const closeGuiButton = document.getElementById('closeGui');
        const doorGuiElement = document.getElementById('doorGui');
        const openDoorButton = document.getElementById('openDoor');
        
        let grid = [];
        let rows = 10;
        let cols = 22;
        let playerPosition = { x: 5, y: 2 };
        let chestPosition = { x: 5, y: 3 };
        let doorPositions = [];
        let gold = 0;
        let characterPosition = { x: -1, y: -1 };

        function initGrid() {
            grid = Array.from({ length: rows }, () => Array(cols).fill('-'));
            grid[chestPosition.y][chestPosition.x] = '#';
            placeDoorsOnEdges(3);
            spawnCharacter();
            updateGrid();
        }

        function placeDoorsOnEdges(numberOfDoors) {
            doorPositions = [];
            while (doorPositions.length < numberOfDoors) {
                let edge = Math.floor(Math.random() * 4);
                let x, y;

                if (edge === 0) {
                    x = Math.floor(Math.random() * cols);
                    y = 0;
                } else if (edge === 1) {
                    x = Math.floor(Math.random() * cols);
                    y = rows - 1;
                } else if (edge === 2) {
                    x = 0;
                    y = Math.floor(Math.random() * rows);
                } else if (edge === 3) {
                    x = cols - 1;
                    y = Math.floor(Math.random() * rows);
                }

                if ((x !== playerPosition.x || y !== playerPosition.y) && 
                    (x !== chestPosition.x || y !== chestPosition.y)) {
                    doorPositions.push({ x, y });
                }
            }
        }

        function spawnCharacter() {
            let validPosition = false;
            while (!validPosition) {
                let x = Math.floor(Math.random() * cols);
                let y = Math.floor(Math.random() * rows);

                if ((x !== playerPosition.x || y !== playerPosition.y) &&
                    (x !== chestPosition.x || y !== chestPosition.y) &&
                    !doorPositions.some(door => door.x === x && door.y === y)) {
                    characterPosition = { x, y };
                    validPosition = true;
                }
            }
        }

        function updateGrid() {
            grid = Array.from({ length: rows }, () => Array(cols).fill('-'));
            grid[playerPosition.y][playerPosition.x] = '@';
            if (chestPosition.x !== -1 && chestPosition.y !== -1) {
                grid[chestPosition.y][chestPosition.x] = '#';
            }
            doorPositions.forEach(door => {
                grid[door.y][door.x] = 'D';
            });
            if (characterPosition.x !== -1 && characterPosition.y !== -1) {
                grid[characterPosition.y][characterPosition.x] = '&'; // Place character
            }
            gameElement.textContent = grid.map(row => row.join('')).join('\n');
        }

        function movePlayer(dx, dy) {
            const newX = playerPosition.x + dx;
            const newY = playerPosition.y + dy;
            if (newX >= 0 && newX < cols && newY >= 0 && newY < rows) {
                playerPosition.x = newX;
                playerPosition.y = newY;
                updateGrid();
            }
        }

        window.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                    movePlayer(0, -1);
                    break;
                case 'ArrowDown':
                    movePlayer(0, 1);
                    break;
                case 'ArrowLeft':
                    movePlayer(-1, 0);
                    break;
                case 'ArrowRight':
                    movePlayer(1, 0);
                    break;
            }
        });

        initGrid();
    </script>
</body>
</html>
