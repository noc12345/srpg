<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>srpg</title>
    <style>
        body {
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #game {
            white-space: pre;
            font-size: 24px;
            line-height: 1;
        }
        #gui {
            display: none; /* Hidden by default */
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            border: 1px solid black;
            padding: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="game"></div>
    <div id="gui">
        <h2>Special GUI</h2>
        <p>You are near a special character!</p>
        <button id="closeGui">Close</button>
    </div>
    <script>
        const gameElement = document.getElementById('game');
        const guiElement = document.getElementById('gui');
        const closeGuiButton = document.getElementById('closeGui');
        const grid = [];
        const rows = 10;
        const cols = 22;
        let playerPosition = { x: 5, y: 2 }; // Updated starting position
        const specialPosition = { x: 5, y: 3 }; // Special character position

        function initGrid() {
            for (let i = 0; i < rows; i++) {
                grid[i] = Array(cols).fill('-');
            }
            grid[specialPosition.y][specialPosition.x] = 'g'; // Place special character
            updateGrid();
        }

        function updateGrid() {
            // Clear grid and place player and special character
            for (let i = 0; i < rows; i++) {
                grid[i].fill('-');
            }
            grid[playerPosition.y][playerPosition.x] = '@';
            grid[specialPosition.y][specialPosition.x] = '#'; // Keep special character
            gameElement.textContent = grid.map(row => row.join('')).join('\n');
            checkSpecialInteraction(); // Check interaction every update
        }

        function movePlayer(dx, dy) {
            const newX = playerPosition.x + dx;
            const newY = playerPosition.y + dy;
            if (newX >= 0 && newX < cols && newY >= 0 && newY < rows) {
                playerPosition.x = newX;
                playerPosition.y = newY;
                updateGrid();
            }
        }

        function checkSpecialInteraction() {
            const isNearSpecial =
                (playerPosition.x === specialPosition.x && Math.abs(playerPosition.y - specialPosition.y) <= 1) ||
                (playerPosition.y === specialPosition.y && Math.abs(playerPosition.x - specialPosition.x) <= 1);

            if (isNearSpecial) {
                guiElement.style.display = 'block'; // Show GUI
            } else {
                guiElement.style.display = 'none'; // Hide GUI
            }
        }

        closeGuiButton.addEventListener('click', () => {
            guiElement.style.display = 'none'; // Hide GUI when button is clicked
            gold += math.floor(math.random() * 7 + 1);
        });

        window.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowUp':
                    movePlayer(0, -1);
                    break;
                case 'ArrowDown':
                    movePlayer(0, 1);
                    break;
                case 'ArrowLeft':
                    movePlayer(-1, 0);
                    break;
                case 'ArrowRight':
                    movePlayer(1, 0);
                    break;
            }
        });

        initGrid();
    </script>
</body>
</html>
