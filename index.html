<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>srpg</title>
    <style>
        body {
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #game {
            white-space: pre;
            font-size: 24px;
            line-height: 1;
            position: relative;
            margin-right: 120px;
        }
        #gui, #doorGui {
            display: none;
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            border: 1px solid black;
            padding: 20px;
            z-index: 1000;
        }
        #gold {
            position: fixed;
            top: 10px;
            right: 20px;
            font-size: 18px;
            color: #333;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <div id="game"></div>
    <div id="gold">Gold: 0</div>
    <div id="gui">
        <h2>Chest</h2>
        <button id="closeGui">Loot</button>
    </div>
    <div id="doorGui">
        <h2>Door</h2>
        <button id="openDoor">Enter</button>
    </div>
    <script>
        const gameElement = document.getElementById('game');
        const guiElement = document.getElementById('gui');
        const closeGuiButton = document.getElementById('closeGui');
        const doorGuiElement = document.getElementById('doorGui');
        const openDoorButton = document.getElementById('openDoor');
        const goldElement = document.getElementById('gold');
        
        let grid = [];
        let rows = 10;
        let cols = 22;
        let playerPosition = { x: 5, y: 2 };
        let chestPosition = { x: 5, y: 3 };
        let doorPositions = [];
        let followerPosition = { x: 0, y: 0 }; // Follower starts at (0, 0)
        let gold = 0;
        let cooldown = false;
        let arrowInterval, followInterval;
        let arrowPosition = null;
        let arrowDirection = 1;
        let lastdir = 1;

        function initGrid() {
            grid = Array.from({ length: rows }, () => Array(cols).fill('-'));
            grid[chestPosition.y][chestPosition.x] = '#';
            placeDoorsOnEdges(3);
            updateGrid();
            startFollowing(); // Start the follower movement
        }

        function placeDoorsOnEdges(numberOfDoors) {
            doorPositions = [];
            while (doorPositions.length < numberOfDoors) {
                let edge = Math.floor(Math.random() * 4);
                let x, y;
                if (edge === 0) { x = Math.floor(Math.random() * cols); y = 0; }
                else if (edge === 1) { x = Math.floor(Math.random() * cols); y = rows - 1; }
                else if (edge === 2) { x = 0; y = Math.floor(Math.random() * rows); }
                else { x = cols - 1; y = Math.floor(Math.random() * rows); }
                if ((x !== playerPosition.x || y !== playerPosition.y) && 
                    (x !== chestPosition.x || y !== chestPosition.y)) {
                    doorPositions.push({ x, y });
                }
            }
        }

        function updateGrid() {
            grid = Array.from({ length: rows }, () => Array(cols).fill('-'));
            grid[playerPosition.y][playerPosition.x] = '@'; // Player
            if (chestPosition.x !== -1 && chestPosition.y !== -1) {
                grid[chestPosition.y][chestPosition.x] = '#'; // Chest
            }
            doorPositions.forEach(door => {
                grid[door.y][door.x] = 'D'; // Doors
            });
            grid[followerPosition.y][followerPosition.x] = '&'; // Follower
            if (arrowPosition) {
                grid[arrowPosition.y][arrowPosition.x] = '*'; // Arrow
            }
            gameElement.textContent = grid.map(row => row.join('')).join('\n');
            checkSpecialInteraction();
            checkDoorInteraction();
        }

        function movePlayer(dx, dy) {
            const newX = playerPosition.x + dx;
            const newY = playerPosition.y + dy;
            if (newX >= 0 && newX < cols && newY >= 0 && newY < rows) {
                playerPosition.x = newX;
                playerPosition.y = newY;
                updateGrid();
            }
        }

        function startFollowing() {
            followInterval = setInterval(() => {
                if (followerPosition.x !== playerPosition.x || followerPosition.y !== playerPosition.y) {
                    if (followerPosition.x < playerPosition.x) followerPosition.x++;
                    else if (followerPosition.x > playerPosition.x) followerPosition.x--;
                    if (followerPosition.y < playerPosition.y) followerPosition.y++;
                    else if (followerPosition.y > playerPosition.y) followerPosition.y--;
                    updateGrid();
                }
            }, 700); // Moves every 500ms
        }

        function startArrowMovement() {
            arrowPosition = { x: playerPosition.x, y: playerPosition.y };
            arrowInterval = setInterval(moveArrow, 50);
        }

        function moveArrow() {
            grid[arrowPosition.y][arrowPosition.x] = '-';
            if (arrowDirection == 1 && arrowPosition.x < cols - 1) arrowPosition.x++;
            else if (arrowDirection == 2 && arrowPosition.x > 0) arrowPosition.x--;
            else if (arrowDirection == 3 && arrowPosition.y < rows - 1) arrowPosition.y++;
            else if (arrowDirection == 4 && arrowPosition.y > 0) arrowPosition.y--;
            else { clearInterval(arrowInterval); arrowPosition = null; }
            if (arrowPosition) grid[arrowPosition.y][arrowPosition.x] = '*';
            updateGrid();
        }

        closeGuiButton.addEventListener('click', () => {
            chestPosition = { x: -1, y: -1 };
            gold += Math.floor(Math.random() * 7 + 1);
            goldElement.textContent = `Gold: ${gold}`;
            updateGrid();
            guiElement.style.display = 'none';
        });

        openDoorButton.addEventListener('click', () => {
            rows = Math.floor(Math.random() * 10 + 5);
            cols = Math.floor(Math.random() * 15 + 10);
            playerPosition = { x: Math.min(playerPosition.x, cols - 1), y: Math.min(playerPosition.y, rows - 1) };
            placeDoorsOnEdges(3);
            updateGrid();
            doorGuiElement.style.display = 'none';
        });

        function checkSpecialInteraction() {
            const isNearChest = (playerPosition.x === chestPosition.x && Math.abs(playerPosition.y - chestPosition.y) <= 1) ||
                                (playerPosition.y === chestPosition.y && Math.abs(playerPosition.x - chestPosition.x) <= 1);
            guiElement.style.display = isNearChest ? 'block' : 'none';
        }

        function checkDoorInteraction() {
            const isNearDoor = doorPositions.some(door =>
                (playerPosition.x === door.x && Math.abs(playerPosition.y - door.y) <= 1) ||
                (playerPosition.y === door.y && Math.abs(playerPosition.x - door.x) <= 1));
            doorGuiElement.style.display = isNearDoor ? 'block' : 'none';
        }

        window.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowUp': movePlayer(0, -1); lastdir = 4; break;
                case 'ArrowDown': movePlayer(0, 1); lastdir = 3; break;
                case 'ArrowLeft': movePlayer(-1, 0); lastdir = 2; break;
                case 'ArrowRight': movePlayer(1, 0); lastdir = 1; break;
                case ' ':
                    if (!cooldown) {
                        cooldown = true;
                        arrowDirection = lastdir;
                        startArrowMovement();
                        setTimeout(() => cooldown = false, 2000);
                    }
                    break;
            }
        });

        initGrid();
    </script>
</body>
</html>
