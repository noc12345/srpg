<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>srpg</title>
    <style>
        body {
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #game {
            white-space: pre;
            font-size: 24px;
            line-height: 1;
            position: relative;
            margin-right: 120px;
        }
        #gui, #doorGui {
            display: none;
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            border: 1px solid black;
            padding: 20px;
            z-index: 1000;
        }
        #gold {
            position: fixed;
            top: 10px;
            right: 20px;
            font-size: 18px;
            color: #333;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <div id="game"></div>
    <div id="gold">Gold: 0</div>
    <div id="gui">
        <h2>Chest</h2>
        <button id="closeGui">Loot</button>
    </div>
    <div id="doorGui">
        <h2>Door</h2>
        <button id="openDoor">Enter</button>
    </div>
    <script>
        const gameElement = document.getElementById('game');
        const guiElement = document.getElementById('gui');
        const closeGuiButton = document.getElementById('closeGui');
        const doorGuiElement = document.getElementById('doorGui');
        const openDoorButton = document.getElementById('openDoor');
        const goldElement = document.getElementById('gold');
        
        let grid = [];
        let rows = 10;
        let cols = 22;
        let playerPosition = { x: 5, y: 2 };
        let chestPosition = { x: 5, y: 3 };
        let doorPositions = [];
        let enemyPosition = { x: 0, y: 0 }; // Enemy starts at (0, 0)
        let gold = 0;
        let cooldown = false;
        let arrowInterval, followInterval;
        let arrowPosition = null;
        let arrowDirection = 1;
        let lastdir = 1;
        let enemyExists = true; // Track whether enemy is present

        function initGrid() {
            grid = Array.from({ length: rows }, () => Array(cols).fill('-'));
            grid[chestPosition.y][chestPosition.x] = '#';
            placeDoorsOnEdges(3);
            updateGrid();
            startFollowing(); // Start the enemy movement
        }

        function placeDoorsOnEdges(numberOfDoors) {
            doorPositions = [];
            while (doorPositions.length < numberOfDoors) {
                let edge = Math.floor(Math.random() * 4);
                let x, y;
                if (edge === 0) { x = Math.floor(Math.random() * cols); y = 0; }
                else if (edge === 1) { x = Math.floor(Math.random() * cols); y = rows - 1; }
                else if (edge === 2) { x = 0; y = Math.floor(Math.random() * rows); }
                else { x = cols - 1; y = Math.floor(Math.random() * rows); }
                if ((x !== playerPosition.x || y !== playerPosition.y) && 
                    (x !== chestPosition.x || y !== chestPosition.y)) {
                    doorPositions.push({ x, y });
                }
            }
        }

        function updateGrid() {
            grid = Array.from({ length: rows }, () => Array(cols).fill('-'));
            grid[playerPosition.y][playerPosition.x] = '@'; // Player
            if (chestPosition.x !== -1 && chestPosition.y !== -1) {
                grid[chestPosition.y][chestPosition.x] = '#'; // Chest
            }
            doorPositions.forEach(door => {
                grid[door.y][door.x] = 'D'; // Doors
            });
            if (enemyExists) {
                grid[enemyPosition.y][enemyPosition.x] = '&'; // Enemy if present
            }
            if (arrowPosition) {
                grid[arrowPosition.y][arrowPosition.x] = '*'; // Arrow
            }
            gameElement.textContent = grid.map(row => row.join('')).join('\n');
            checkSpecialInteraction();
            checkDoorInteraction();
            checkArrowHitEnemy(); // Check if the arrow hit the enemy
        }
        function movePlayer(dx, dy) {
            const newX = playerPosition.x + dx;
            const newY = playerPosition.y + dy;
            if (newX >= 0 && newX < cols && newY >= 0 && newY < rows) {
                playerPosition.x = newX;
                playerPosition.y = newY;
                updateGrid();
            }
        }

        function checkSpecialInteraction() {
            const isNearChest =
                (playerPosition.x === chestPosition.x && Math.abs(playerPosition.y - chestPosition.y) <= 1) ||
                (playerPosition.y === chestPosition.y && Math.abs(playerPosition.x - chestPosition.x) <= 1);

            if (isNearChest) {
                guiElement.style.display = 'block'; // Show chest GUI
            } else {
                guiElement.style.display = 'none'; // Hide chest GUI
            }
        }

        function checkDoorInteraction() {
            const isNearDoor = doorPositions.some(door =>
                (playerPosition.x === door.x && Math.abs(playerPosition.y - door.y) <= 1) ||
                (playerPosition.y === door.y && Math.abs(playerPosition.x - door.x) <= 1)
            );

            if (isNearDoor) {
                doorGuiElement.style.display = 'block'; // Show door GUI
            } else {
                doorGuiElement.style.display = 'none'; // Hide door GUI
            }
        }

        function checkArrowHitEnemy() {
            if (arrowPosition && enemyExists && 
                arrowPosition.x === enemyPosition.x && 
                arrowPosition.y === enemyPosition.y) {
                enemyExists = false; // Enemy disappears
                arrowPosition = null; // Remove arrow
                updateGrid(); // Update the grid after hit
            }
        }

        closeGuiButton.addEventListener('click', () => {
            if (chestPosition.x !== -1 && chestPosition.y !== -1) {
                chestPosition = { x: -1, y: -1 }; // Destroy chest
                gold += Math.floor(Math.random() * 7 + 1); // Add gold
                goldElement.textContent = `Gold: ${gold}`; // Update gold display
                updateGrid();
            }
            guiElement.style.display = 'none'; // Hide GUI
        });

        openDoorButton.addEventListener('click', () => {
            const randomChoice = Math.random() < 0.5; // 50% chance for two grids
            if (randomChoice) {
                const newRows1 = Math.floor(Math.random() * 5 + 5);
                const newCols1 = Math.floor(Math.random() * 10 + 5);
                const newRows2 = Math.floor(Math.random() * 5 + 5);
                const newCols2 = Math.floor(Math.random() * 10 + 5);
                mergeGrids(newRows1, newCols1, newRows2, newCols2);
            } else {
                rows = Math.floor(Math.random() * 10 + 5); // Random rows
                cols = Math.floor(Math.random() * 15 + 10); // Random cols
                resizeGrid(rows, cols);
            }
            doorGuiElement.style.display = 'none'; // Hide door GUI
        });

        function mergeGrids(rows1, cols1, rows2, cols2) {
            const layout = Math.random() < 0.5;
            rows = layout ? Math.max(rows1, rows2) : rows1 + rows2;
            cols = layout ? cols1 + cols2 : Math.max(cols1, cols2);
            playerPosition = { x: Math.min(playerPosition.x, cols - 1), y: Math.min(playerPosition.y, rows - 1) };
            chestPosition = { x: Math.floor(Math.random() * cols), y: Math.floor(Math.random() * rows) };
            placeDoorsOnEdges(3); // Regenerate doors
            enemyPosition = getRandomPosition(); // Reset enemy position
            enemyExists = true; // Make enemy present again
            updateGrid();
        }

        function resizeGrid(newRows, newCols) {
            rows = newRows;
            cols = newCols;
            playerPosition = { x: Math.min(playerPosition.x, cols - 1), y: Math.min(playerPosition.y, rows - 1) };
            chestPosition = { x: Math.floor(Math.random() * cols), y: Math.floor(Math.random() * rows) };
            placeDoorsOnEdges(3); // Regenerate doors
            enemyPosition = getRandomPosition(); // Reset enemy position
            enemyExists = true; // Make enemy present again
            updateGrid();
        }

        function getRandomPosition() {
            let x, y;
            do {
                x = Math.floor(Math.random() * cols);
                y = Math.floor(Math.random() * rows);
            } while ((x === playerPosition.x && y === playerPosition.y) ||
                     (x === chestPosition.x && y === chestPosition.y));
            return { x, y };
        }

        function startFollowing() {
            followInterval = setInterval(() => {
                if (enemyExists) {
                    if (enemyPosition.x < playerPosition.x) enemyPosition.x++;
                    else if (enemyPosition.x > playerPosition.x) enemyPosition.x--;

                    if (enemyPosition.y < playerPosition.y) enemyPosition.y++;
                    else if (enemyPosition.y > playerPosition.y) enemyPosition.y--;
                }
                updateGrid(); // Update the grid with the enemy's position
            }, 1000); // Adjust the interval to control the speed of following
        }

        window.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowUp': movePlayer(0, -1); lastdir = 4; break;
                case 'ArrowDown': movePlayer(0, 1); lastdir = 3; break;
                case 'ArrowLeft': movePlayer(-1, 0); lastdir = 2; break;
                case 'ArrowRight': movePlayer(1, 0); lastdir = 1; break;
                case ' ': // Shoot arrow
                    if (!cooldown) {
                        cooldown = true; // Start cooldown
                        arrowDirection = lastdir;
                        startArrowMovement();
                        setTimeout(() => {
                            cooldown = false; // End cooldown after 3 seconds
                        }, 2000);
                    }
                    break;
            }
        });

        initGrid();
    </script>
</body>
</html>
