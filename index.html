<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>srpg</title>
    <style>
        body {
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #game {
            white-space: pre;
            font-size: 24px;
            line-height: 1;
            position: relative;
            margin-right: 120px; /* Adjust margin to make room for the gold display */
        }
        #gui {
            display: none; /* Hidden by default */
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            border: 1px solid black;
            padding: 20px;
            z-index: 1000;
        }
        #gold {
            position: fixed;
            top: 10px;
            right: 20px;
            font-size: 18px;
            color: #333;
            z-index: 1001; /* Ensure it's above the game grid */
        }
        #doorGui {
            display: none; /* Hidden by default */
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            border: 1px solid black;
            padding: 20px;
            z-index: 1002; /* Ensure it's above the game grid */
        }
    </style>
</head>
<body>
    <div id="game">
        <!-- The game grid will be updated here -->
    </div>
    <div id="gold">Gold: 0</div> <!-- Display the gold here, fixed to the top-right -->
    <div id="gui">
        <h2>Chest</h2>
        <p>You found a chest!</p>
        <button id="closeGui">Loot</button>
    </div>
    <div id="doorGui">
        <h2>Door</h2>
        <p>You found a door!</p>
        <button id="openDoor">Enter</button>
    </div>
    <script>
        const gameElement = document.getElementById('game');
        const guiElement = document.getElementById('gui');
        const closeGuiButton = document.getElementById('closeGui');
        const doorGuiElement = document.getElementById('doorGui');
        const openDoorButton = document.getElementById('openDoor');
        const goldElement = document.getElementById('gold');
        
        let grid = [];
        let rows = 10;
        let cols = 22;
        let playerPosition = { x: 5, y: 2 }; // Updated starting position
        let chestPosition = { x: 5, y: 3 }; // Chest position
        let doorPositions = []; // Array to store multiple door positions
        let npcPosition = {}; // NPC position
        let gold = 0; // Gold variable
        let subGrid = false; // If true, we're using two grids
        let cooldown = false; // Cooldown for arrow placement
        let arrowInterval; // Interval for moving arrow
        let arrowPosition = null; // Position of the arrow
        let arrowDirection = 1;
        let lastdir = 1;

        function initGrid() {
            grid = Array.from({ length: rows }, () => Array(cols).fill('-'));
            grid[chestPosition.y][chestPosition.x] = '#'; // Place chest
            placeDoorsOnEdges(3); // Place doors on edges
            spawnNPC(); // Spawn NPC (&)
            updateGrid();
        }

        function placeDoorsOnEdges(numberOfDoors) {
            // Clear previous door positions
            doorPositions = [];
            while (doorPositions.length < numberOfDoors) {
                let edge = Math.floor(Math.random() * 4); // 0: top, 1: bottom, 2: left, 3: right
                let x, y;

                if (edge === 0) { // Top edge
                    x = Math.floor(Math.random() * cols);
                    y = 0;
                } else if (edge === 1) { // Bottom edge
                    x = Math.floor(Math.random() * cols);
                    y = rows - 1;
                } else if (edge === 2) { // Left edge
                    x = 0;
                    y = Math.floor(Math.random() * rows);
                } else if (edge === 3) { // Right edge
                    x = cols - 1;
                    y = Math.floor(Math.random() * rows);
                }

                // Ensure doors do not overlap with player, chest, or NPC
                if ((x !== playerPosition.x || y !== playerPosition.y) && 
                    (x !== chestPosition.x || y !== chestPosition.y) &&
                    (x !== npcPosition.x || y !== npcPosition.y)) {
                    doorPositions.push({ x, y });
                }
            }
        }

        function spawnNPC() {
            // Find a random position for the NPC (&)
            let npcX, npcY;
            do {
                npcX = Math.floor(Math.random() * cols);
                npcY = Math.floor(Math.random() * rows);
            } while (
                (npcX === playerPosition.x && npcY === playerPosition.y) ||
                (npcX === chestPosition.x && npcY === chestPosition.y) ||
                doorPositions.some(door => door.x === npcX && door.y === npcY)
            );
            npcPosition = { x: npcX, y: npcY };
        }

        function updateGrid() {
            grid = Array.from({ length: rows }, () => Array(cols).fill('-'));
            grid[playerPosition.y][playerPosition.x] = '@'; // Place player
            if (chestPosition.x !== -1 && chestPosition.y !== -1) {
                grid[chestPosition.y][chestPosition.x] = '#'; // Place chest
            }
            grid[npcPosition.y][npcPosition.x] = '&'; // Place NPC (&)
            doorPositions.forEach(door => {
                grid[door.y][door.x] = 'D'; // Place doors
            });
            if (arrowPosition) {
                grid[arrowPosition.y][arrowPosition.x] = '*'; // Place arrow
            }
            gameElement.textContent = grid.map(row => row.join('')).join('\n');
            checkSpecialInteraction(); // Check for chest
            checkDoorInteraction();    // Check for door
        }

        function movePlayer(dx, dy) {
            const newX = playerPosition.x + dx;
            const newY = playerPosition.y + dy;
            if (newX >= 0 && newX < cols && newY >= 0 && newY < rows) {
                playerPosition.x = newX;
                playerPosition.y = newY;
                updateGrid();
            }
        }

        function checkSpecialInteraction() {
            const isNearChest =
                (playerPosition.x === chestPosition.x && Math.abs(playerPosition.y - chestPosition.y) <= 1) ||
                (playerPosition.y === chestPosition.y && Math.abs(playerPosition.x - chestPosition.x) <= 1);

            if (isNearChest) {
                guiElement.style.display = 'block'; // Show chest GUI
            } else {
                guiElement.style.display = 'none'; // Hide chest GUI
            }
        }

        function checkDoorInteraction() {
            const isNearDoor = doorPositions.some(door =>
                (playerPosition.x === door.x && Math.abs(playerPosition.y - door.y) <= 1) ||
                (playerPosition.y === door.y && Math.abs(playerPosition.x - door.x) <= 1)
            );

            if (isNearDoor) {
                doorGuiElement.style.display = 'block'; // Show door GUI
            } else {
                doorGuiElement.style.display = 'none'; // Hide door GUI
            }
        }

        closeGuiButton.addEventListener('click', () => {
            if (chestPosition.x !== -1 && chestPosition.y !== -1) { // Check if chest exists
                chestPosition = { x: -1, y: -1 }; // Destroy chest
                gold += Math.floor(Math.random() * 7 + 1); // Add random gold
                goldElement.textContent = `Gold: ${gold}`; // Update gold display
                updateGrid();
            }
            guiElement.style.display = 'none'; // Hide GUI when button is clicked
        });

        openDoorButton.addEventListener('click', () => {
            const randomChoice = Math.random() < 0.5; // 50% chance to create two grids
            if (randomChoice) {
                subGrid = true; // Use two grids
                cols = 7; // Narrow grid
            } else {
                subGrid = false;
                cols = 22; // Default size
            }
            initGrid();
            doorGuiElement.style.display = 'none'; // Hide GUI when button is clicked
        });

        function startArrowMovement() {
            arrowPosition = { x: playerPosition.x, y: playerPosition.y };

            arrowInterval = setInterval(() => {
                if (arrowPosition) {
                    switch (arrowDirection) {
                        case 1: // Right
                            arrowPosition.x += 1;
                            break;
                        case 2: // Left
                            arrowPosition.x -= 1;
                            break;
                        case 3: // Down
                            arrowPosition.y += 1;
                            break;
                        case 4: // Up
                            arrowPosition.y -= 1;
                            break;
                    }

                    if (
                        arrowPosition.x < 0 || arrowPosition.x >= cols ||
                        arrowPosition.y < 0 || arrowPosition.y >= rows
                    ) {
                        clearInterval(arrowInterval);
                        arrowPosition = null;
                    }

                    updateGrid();
                }
            }, 100);
        }

        window.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowUp':
                    movePlayer(0, -1);
                    lastdir = 4;
                    break;
                case 'ArrowDown':
                    movePlayer(0, 1);
                    lastdir = 3;
                    break;
                case 'ArrowLeft':
                    movePlayer(-1, 0);
                    lastdir = 2;
                    break;
                case 'ArrowRight':
                    movePlayer(1, 0);
                    lastdir = 1;
                    break;
                case ' ':
                    if (!cooldown) {
                        cooldown = true; // Start cooldown
                        arrowDirection = lastdir;
                        startArrowMovement();
                        setTimeout(() => {
                            cooldown = false; // End cooldown after 2 seconds
                        }, 2000);
                    }
                    break;
            }
        });

        initGrid();
    </script>
</body>
</html>
