<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>srpg</title>
    <style>
        body {
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #game {
            white-space: pre;
            font-size: 24px;
            line-height: 1;
            position: relative;
            margin-right: 120px; /* Adjust margin to make room for the gold display */
        }
        #gold {
            position: fixed;
            top: 10px;
            right: 20px;
            font-size: 18px;
            color: #333;
            z-index: 1001; /* Ensure it's above the game grid */
        }
        #gui {
            display: none; /* Hidden by default */
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            border: 1px solid black;
            padding: 20px;
            z-index: 1000;
        }
        #doorGui {
            display: none; /* Hidden by default */
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            border: 1px solid black;
            padding: 20px;
            z-index: 1002; /* Ensure it's above the game grid */
        }
    </style>
</head>
<body>
    <div id="game">
        <!-- The game grid will be updated here -->
    </div>
    <div id="gold">Gold: 0</div> <!-- Display the gold here, fixed to the top-right -->
    <div id="gui">
        <h2>Special GUI</h2>
        <p>You found a chest!</p>
        <button id="closeGui">Loot</button>
    </div>
    <div id="doorGui">
        <h2>Door</h2>
        <p>You found a door. Enter to change the world!</p>
        <button id="openDoor">Open Door</button>
    </div>
    <script>
        const gameElement = document.getElementById('game');
        const guiElement = document.getElementById('gui');
        const closeGuiButton = document.getElementById('closeGui');
        const doorGuiElement = document.getElementById('doorGui');
        const openDoorButton = document.getElementById('openDoor');
        const goldElement = document.getElementById('gold');
        let grid = [];
        let rows = 10;
        let cols = 22;
        let playerPosition = { x: 5, y: 2 }; // Updated starting position
        let chestPosition = { x: 5, y: 3 }; // Chest position
        let doorPositions = []; // Array to store multiple door positions
        let gold = 0; // Gold variable
        let subGrid = false; // If true, we're using two grids
        let arrowPosition = null; // Position of the arrow (null if not placed)
        let arrowMoveInterval = null; // Interval ID for moving the arrow
        let arrowStartPosition = null; // Captures the player's position when space is pressed

        function initGrid() {
            grid = Array.from({ length: rows }, () => Array(cols).fill('-'));
            grid[chestPosition.y][chestPosition.x] = '#'; // Place chest
            placeDoorsOnEdges(3); // Place doors on edges
            updateGrid();
        }

        function placeDoorsOnEdges(numberOfDoors) {
            doorPositions = [];
            while (doorPositions.length < numberOfDoors) {
                let edge = Math.floor(Math.random() * 4); // 0: top, 1: bottom, 2: left, 3: right
                let x, y;

                if (edge === 0) { // Top edge
                    x = Math.floor(Math.random() * cols);
                    y = 0;
                } else if (edge === 1) { // Bottom edge
                    x = Math.floor(Math.random() * cols);
                    y = rows - 1;
                } else if (edge === 2) { // Left edge
                    x = 0;
                    y = Math.floor(Math.random() * rows);
                } else if (edge === 3) { // Right edge
                    x = cols - 1;
                    y = Math.floor(Math.random() * rows);
                }

                if ((x !== playerPosition.x || y !== playerPosition.y) && 
                    (x !== chestPosition.x || y !== chestPosition.y)) {
                    doorPositions.push({ x, y });
                }
            }
        }

        function updateGrid() {
            grid = Array.from({ length: rows }, () => Array(cols).fill('-'));
            grid[playerPosition.y][playerPosition.x] = '@'; // Place player
            if (chestPosition.x !== -1 && chestPosition.y !== -1) {
                grid[chestPosition.y][chestPosition.x] = '#'; // Place chest
            }
            doorPositions.forEach(door => {
                grid[door.y][door.x] = 'D'; // Place doors
            });
            if (arrowPosition) {
                grid[arrowPosition.y][arrowPosition.x] = '*'; // Place arrow
            }
            gameElement.textContent = grid.map(row => row.join('')).join('\n');
            checkSpecialInteraction();
            checkDoorInteraction();
        }

        function movePlayer(dx, dy) {
            const newX = playerPosition.x + dx;
            const newY = playerPosition.y + dy;
            if (newX >= 0 && newX < cols && newY >= 0 && newY < rows) {
                playerPosition.x = newX;
                playerPosition.y = newY;
                updateGrid();
            }
        }

        function checkSpecialInteraction() {
            const isNearChest =
                (playerPosition.x === chestPosition.x && Math.abs(playerPosition.y - chestPosition.y) <= 1) ||
                (playerPosition.y === chestPosition.y && Math.abs(playerPosition.x - chestPosition.x) <= 1);

            if (isNearChest) {
                guiElement.style.display = 'block';
            } else {
                guiElement.style.display = 'none';
            }
        }

        function checkDoorInteraction() {
            const isNearDoor = doorPositions.some(door =>
                (playerPosition.x === door.x && Math.abs(playerPosition.y - door.y) <= 1) ||
                (playerPosition.y === door.y && Math.abs(playerPosition.x - door.x) <= 1)
            );

            if (isNearDoor) {
                doorGuiElement.style.display = 'block';
            } else {
                doorGuiElement.style.display = 'none';
            }
        }

        closeGuiButton.addEventListener('click', () => {
            if (chestPosition.x !== -1 && chestPosition.y !== -1) {
                chestPosition = { x: -1, y: -1 };
                gold += Math.floor(Math.random() * 7 + 1);
                goldElement.textContent = `Gold: ${gold}`;
                updateGrid();
            }
            guiElement.style.display = 'none';
        });

        openDoorButton.addEventListener('click', () => {
            const randomChoice = Math.random() < 0.5;
            if (randomChoice) {
                subGrid = true;
                const newRows1 = Math.floor(Math.random() * 5 + 5);
                const newCols1 = Math.floor(Math.random() * 10 + 5);
                const newRows2 = Math.floor(Math.random() * 5 + 5);
                const newCols2 = Math.floor(Math.random() * 10 + 5);
                mergeGrids(newRows1, newCols1, newRows2, newCols2);
            } else {
                subGrid = false;
                rows = Math.floor(Math.random() * 10 + 5);
                cols = Math.floor(Math.random() * 15 + 10);
                resizeGrid(rows, cols);
            }
            doorGuiElement.style.display = 'none';
        });

        function mergeGrids(rows1, cols1, rows2, cols2) {
            const layout = Math.random() < 0.5;
            rows = layout ? Math.max(rows1, rows2) : rows1 + rows2;
            cols = layout ? cols1 + cols2 : Math.max(cols1, cols2);
            playerPosition = { x: Math.min(playerPosition.x, cols - 1), y: Math.min(playerPosition.y, rows - 1) };
            chestPosition = { x: Math.floor(Math.random() * cols), y: Math.floor(Math.random() * rows) };
            placeDoorsOnEdges(3);
            updateGrid();
        }

        // When space is pressed, start moving the arrow 4 grids to the right slowly
        window.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowUp':
                    movePlayer(0, -1);
                    break;
                case 'ArrowDown':
                    movePlayer(0, 1);
                    break;
                case 'ArrowLeft':
                    movePlayer(-1, 0);
                    break;
                case 'ArrowRight':
                    movePlayer(1, 0);
                    break;
                case ' ':
                    // Place the arrow and move it 4 grids to the right slowly
                    if (arrowPosition === null) {
                        arrowStartPosition = { x: playerPosition.x, y: playerPosition.y }; // Capture current player position
                        arrowPosition = { x: arrowStartPosition.x + 1, y: arrowStartPosition.y };
                    }
                    // Start the movement if not already moving
                    if (arrowMoveInterval === null) {
                        arrowMoveInterval = setInterval(() => {
                            if (arrowPosition.x < arrowStartPosition.x + 5) { // Move relative to the captured position
                                arrowPosition.x += 1;
                                updateGrid();
                            } else {
                                clearInterval(arrowMoveInterval); // Stop the movement
                                arrowMoveInterval = null;
                            }
                        }, 500); // Move every 500ms (adjust the speed as needed)
                    }
                    break;
            }
        });

        initGrid();
    </script>
</body>
</html>
