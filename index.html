<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>srpg</title>
    <style>
        body {
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #game {
            white-space: pre;
            font-size: 24px;
            line-height: 1;
            position: relative;
            margin-right: 120px; /* Adjust margin to make room for the gold display */
        }
        #gui, #enemyGui {
            display: none; /* Hidden by default */
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            border: 1px solid black;
            padding: 20px;
            z-index: 1000;
        }
        #gold {
            position: fixed;
            top: 10px;
            right: 20px;
            font-size: 18px;
            color: #333;
            z-index: 1001; /* Ensure it's above the game grid */
        }
        .arrow {
            position: absolute;
            font-size: 24px;
            animation: moveArrow 1s linear;
        }
        @keyframes moveArrow {
            from {
                left: 0;
                top: 0;
            }
            to {
                left: 50px;
                top: 50px;
            }
        }
    </style>
</head>
<body>
    <div id="game">
        <!-- The game grid will be updated here -->
    </div>
    <div id="gold">Gold: 0</div>
    <div id="gui">
        <h2>Special GUI</h2>
        <p>You found a chest!</p>
        <button id="closeGui">Loot</button>
    </div>
    <div id="enemyGui">
