<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>srpg</title>
    <style>
        body {
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #game {
            white-space: pre;
            font-size: 24px;
            line-height: 1;
            position: relative;
            margin-right: 120px;
        }
        #gui, #doorGui {
            display: none;
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            border: 1px solid black;
            padding: 20px;
            z-index: 1000;
        }
        #gold {
            position: fixed;
            top: 10px;
            right: 20px;
            font-size: 18px;
            color: #333;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <div id="game"></div>
    <div id="gold">Gold: 0</div>
    <div id="gui">
        <h2>Chest</h2>
        <p>You found a chest!</p>
        <button id="closeGui">Loot</button>
    </div>
    <div id="doorGui">
        <h2>Door</h2>
        <p>You found a door!</p>
        <button id="openDoor">Enter</button>
    </div>
    <script>
        const gameElement = document.getElementById('game');
        const guiElement = document.getElementById('gui');
        const closeGuiButton = document.getElementById('closeGui');
        const doorGuiElement = document.getElementById('doorGui');
        const openDoorButton = document.getElementById('openDoor');
        const goldElement = document.getElementById('gold');

        let grid = [];
        let rows = 10;
        let cols = 22;
        let playerPosition = { x: 5, y: 2 };
        let chestPosition = { x: 5, y: 3 };
        let doorPositions = [];
        let enemyPosition = { x: 2, y: 2 };
        let gold = 0;
        let subGrid = false;
        let cooldown = false;
        let arrowInterval;
        let arrowPosition = null;
        let arrowDirection = 1;
        let lastdir = 1;
        let enemyExists = true;

        function initGrid() {
            grid = Array.from({ length: rows }, () => Array(cols).fill('-'));
            grid[chestPosition.y][chestPosition.x] = '#';
            placeDoorsOnEdges(3);
            updateGrid();
            startFollowing();
        }

        function placeDoorsOnEdges(numberOfDoors) {
            doorPositions = [];
            while (doorPositions.length < numberOfDoors) {
                let edge = Math.floor(Math.random() * 4);
                let x, y;

                if (edge === 0) {
                    x = Math.floor(Math.random() * cols);
                    y = 0;
                } else if (edge === 1) {
                    x = Math.floor(Math.random() * cols);
                    y = rows - 1;
                } else if (edge === 2) {
                    x = 0;
                    y = Math.floor(Math.random() * rows);
                } else {
                    x = cols - 1;
                    y = Math.floor(Math.random() * rows);
                }

                if ((x !== playerPosition.x || y !== playerPosition.y) && 
                    (x !== chestPosition.x || y !== chestPosition.y)) {
                    doorPositions.push({ x, y });
                }
            }
        }

        function updateGrid() {
            grid = Array.from({ length: rows }, () => Array(cols).fill('-'));
            grid[playerPosition.y][playerPosition.x] = '@';
            if (chestPosition.x !== -1 && chestPosition.y !== -1) {
                grid[chestPosition.y][chestPosition.x] = '#';
            }
            doorPositions.forEach(door => {
                grid[door.y][door.x] = 'D';
            });
            if (enemyExists) {
                grid[enemyPosition.y][enemyPosition.x] = '&';
            }
            if (arrowPosition) {
                grid[arrowPosition.y][arrowPosition.x] = '*';
            }
            gameElement.textContent = grid.map(row => row.join('')).join('\n');
            checkSpecialInteraction();
            checkDoorInteraction();
            checkArrowHitEnemy();
        }

        function movePlayer(dx, dy) {
            const newX = playerPosition.x + dx;
            const newY = playerPosition.y + dy;
            if (newX >= 0 && newX < cols && newY >= 0 && newY < rows) {
                playerPosition.x = newX;
                playerPosition.y = newY;
                updateGrid();
            }
        }

        function checkArrowHitEnemy() {
            if (arrowPosition && enemyExists && 
                arrowPosition.x === enemyPosition.x && 
                arrowPosition.y === enemyPosition.y) {
                enemyExists = false; // Make enemy disappear
                arrowPosition = null; // Remove arrow
                updateGrid(); // Update the grid to reflect changes
            }
        }
        function checkSpecialInteraction() {
            const isNearChest =
                (playerPosition.x === chestPosition.x && Math.abs(playerPosition.y - chestPosition.y) <= 1) ||
                (playerPosition.y === chestPosition.y && Math.abs(playerPosition.x - chestPosition.x) <= 1);

            if (isNearChest) {
                guiElement.style.display = 'block';
            } else {
                guiElement.style.display = 'none';
            }
        }

        function checkDoorInteraction() {
            const isNearDoor = doorPositions.some(door =>
                (playerPosition.x === door.x && Math.abs(playerPosition.y - door.y) <= 1) ||
                (playerPosition.y === door.y && Math.abs(playerPosition.x - door.x) <= 1)
            );

            if (isNearDoor) {
                doorGuiElement.style.display = 'block';
            } else {
                doorGuiElement.style.display = 'none';
            }
        }

        function startFollowing() {
            setInterval(() => {
                if (enemyExists) {
                    const dx = Math.sign(playerPosition.x - enemyPosition.x);
                    const dy = Math.sign(playerPosition.y - enemyPosition.y);
                    enemyPosition.x += dx;
                    enemyPosition.y += dy;
                    updateGrid();
                }
            }, 1000);
        }

        closeGuiButton.addEventListener('click', () => {
            if (chestPosition.x !== -1 && chestPosition.y !== -1) {
                chestPosition = { x: -1, y: -1 };
                gold += Math.floor(Math.random() * 7 + 1);
                goldElement.textContent = `Gold: ${gold}`;
                updateGrid();
            }
            guiElement.style.display = 'none';
        });

        openDoorButton.addEventListener('click', () => {
            const randomChoice = Math.random() < 0.5;
            if (randomChoice) {
                subGrid = true;
                const newRows1 = Math.floor(Math.random() * 5 + 5);
                const newCols1 = Math.floor(Math.random() * 10 + 5);
                const newRows2 = Math.floor(Math.random() * 5 + 5);
                const newCols2 = Math.floor(Math.random() * 10 + 5);
                mergeGrids(newRows1, newCols1, newRows2, newCols2);
            } else {
                subGrid = false;
                rows = Math.floor(Math.random() * 10 + 5);
                cols = Math.floor(Math.random() * 15 + 10);
                resizeGrid(rows, cols);
            }
            enemyExists = true; // Respawn enemy after door interaction
            enemyPosition = { x: Math.floor(Math.random() * cols), y: Math.floor(Math.random() * rows) };
            doorGuiElement.style.display = 'none';
            updateGrid();
        });

        function startArrowMovement() {
            arrowPosition = { x: playerPosition.x, y: playerPosition.y };
            arrowInterval = setInterval(moveArrow, 100);
        }

        function moveArrow() {
            if (!arrowPosition) {
                clearInterval(arrowInterval);
                return;
            }

            grid[arrowPosition.y][arrowPosition.x] = '-';

            if (arrowDirection === 1 && arrowPosition.x < cols - 1) arrowPosition.x++;
            else if (arrowDirection === 2 && arrowPosition.x > 0) arrowPosition.x--;
            else if (arrowDirection === 3 && arrowPosition.y < rows - 1) arrowPosition.y++;
            else if (arrowDirection === 4 && arrowPosition.y > 0) arrowPosition.y--;
            else {
                clearInterval(arrowInterval);
                arrowPosition = null;
            }

            if (arrowPosition) grid[arrowPosition.y][arrowPosition.x] = '*';

            checkArrowHitEnemy();
            updateGrid();
        }

        window.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowUp':
                    movePlayer(0, -1);
                    lastdir = 4;
                    break;
                case 'ArrowDown':
                    movePlayer(0, 1);
                    lastdir = 3;
                    break;
                case 'ArrowLeft':
                    movePlayer(-1, 0);
                    lastdir = 2;
                    break;
                case 'ArrowRight':
                    movePlayer(1, 0);
                    lastdir = 1;
                    break;
                case ' ':
                    if (!cooldown) {
                        cooldown = true;
                        arrowDirection = lastdir;
                        startArrowMovement();
                        setTimeout(() => cooldown = false, 2000);
                    }
                    break;
            }
        });

        initGrid();
    </script>
</body>
</html>
